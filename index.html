<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="heading">English Dictionary</h1>

        <input type="text" placeholder="Search..." class="intput" id="input">

        <p class="info-text" id="info-text">Type a word and press enter</p>

        <div class="meaning-container" id="meaning-container">
            <p>Word Title <span id="title" class="title">____</span></p>
            <p>Word Meaning <span id="meaning" class="meaning">____</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
